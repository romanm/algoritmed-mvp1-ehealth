				<label>Пошук: <input class="w3-input w3-border"
					ng-model="searchIcd"></label>
				<ul class="w3-ul">
					<li ng-repeat="i1 in icd | filter:searchIcd">
						<div ng-click="i1.open=!i1.open" class="w3-hover-light-gray">

						<ul class="w3-ul" ng-if="i1.childs && i1.open">

										<ul class="w3-ul" ng-if="i3.childs && i3.open">
											<li ng-repeat="i4 in i3.childs | filter:searchIcd">
												<div ng-click="i4.open=!i4.open" class="w3-hover-light-gray">{{i4.icd_code}}

												<ul class="w3-ul" ng-if="i4.childs && i4.open">
