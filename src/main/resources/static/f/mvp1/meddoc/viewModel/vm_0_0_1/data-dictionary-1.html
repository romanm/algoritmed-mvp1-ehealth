<div>
&nbsp;
</div>

<div class="w3-row">
	<div class="w3-col m3 ">&nbsp;</div>
	<div class="w3-col m8 ">
		<div class="w3-dropdown-hover">
			<div class="w3-bar w3-light-grey w3-border ">
				<button class="w3-bar-item w3-button w3-green w3-mobile">
					<i class=" fa fa-search"></i>
				</button>
				<input type="text" class="w3-bar-item w3-input w3-white w3-mobile"
				ng-change="seekIcdPopup()"
				ng-model="icdConf.search"
					placeholder="Пошук д/з, симптом ...">
				<div class="w3-bar-item" title="Data Dictionary">
				<i class="fa fa-qrcode"></i>
				Словник даних</div>
			</div>
			<div class="w3-dropdown-content w3-card-2">
				<div>&nbsp;
					<u ng-if="icdConf.selectedItem"
						ng-bind-html="highlight(
						icdConf.selectedItem.icd_code+': '+icdConf.selectedItem.icd_name, icdConf.search)"></u>
				</div>
				<div class="w3-bar w3-tiny w3-border">
					<a href="#" class="w3-bar-item w3-button"
						ng-class="{'w3-green':icdConf.icdSeekContent=='tree'}"
						ng-mouseover="icdConf.icdSeekContent='tree'"
						><i class="fa fa-indent" aria-hidden="true"></i> групи</a>
					<a href="#" class="w3-bar-item w3-button"
						ng-class="{'w3-green':icdConf.icdSeekContent=='code'}"
						ng-mouseover="icdConf.icdSeekContent='code'"
						> <i
							class="fa fa-qrcode" aria-hidden="true"></i> код <span
							ng-if="icdDb.count"> - <u
								ng-include="'/f/mvp1/meddoc/icd10Db-codeCount.html'"></u>
					</span>
					</a>
					<a href="#" class="w3-bar-item w3-button"
						ng-class="{'w3-green':icdConf.icdSeekContent=='symptom'}"
						ng-mouseover="icdConf.icdSeekContent='symptom'"
						>симптоми</a>
				</div>
				<div style="max-height: 300px; overflow: auto;">
					<div
						ng-if="icdConf.icdSeekContent=='symptom'"
						>symptom</div>
					<div
						ng-include="'/f/mvp1/meddoc/viewModel/vm_0_0_1/dd/icd10db-code.html'"
						ng-if="icdConf.icdSeekContent=='code'"></div>
					<div
						ng-if="!icdConf.icdSeekContent || icdConf.icdSeekContent=='tree'"
						ng-include="'/f/mvp1/meddoc/viewModel/vm_0_0_1/dd/icd10-ul4.html'"></div>
				</div>
			</div>
		</div>
	</div>
	<div class="w3-col m1 ">&nbsp;</div>
</div>
<div class="w3-row">
	<div class="w3-half w3-container ">
		<div class="w3-card-2">
			<header class="w3-tiny w3-gray">застосовувати для -> МКХ-10 
			<sup>
			{{protocol.datadictionary.icd10.length}}
			</sup>
			</header>
			<div style="max-height: 300px; overflow: auto;">
				<ul class="w3-ul">
					<li ng-repeat="icd10 in protocol.datadictionary.icd10"
						ng-init="item=icd10;list= protocol.datadictionary.icd10"><span
						class="w3-dropdown-hover w3-white w3-border">
							{{icd10.icd_code}}
							<div class="w3-dropdown-content w3-card-2">
								<a class="w3-hover-grey"
									ng-click="protocol.fn.dbRemove(item)" href="#"><i
									class="fa fa-times" aria-hidden="true"></i>видалити</a>
							</div>
					</span> : {{icd10.icd_name}}</li>
				</ul>
				<br/>
			</div>
		</div>
	</div>
	<div class="w3-half w3-container ">
		<div class="w3-card-2">
			<header class="w3-tiny w3-gray">словник симптомів</header>
		</div>
	</div>
</div>
