<div class="w3-container">
	<div class="w3-row-padding w3-margin-top">
		<div class="w3-threequarter">
			<h2>Клінічні протоколи</h2>
			<div class="w3-card-2">
				<header class="w3-container w3-light-grey w3-tiny">Протокол</header>
				Інформація про останні зміни БД клінічних протоколів на сайті.
			</div>
		</div>
		<div class="w3-quarter">
			<div class="w3-card-2">
				<header class="w3-container w3-grey w3-tiny">Список
					протоколів</header>
				<ul class="w3-navbar w3-light-grey">
					<li class="w3-right"><a href="#"
					onclick="document.getElementById('newProtocol').style.display='block'"
					ng-click="openNewProtocolDialog()"
					> <i class="fa fa-file-powerpoint-o"
							aria-hidden="true"></i>
							Новий
					</a></li>
				</ul>
				<div id="newProtocol" class="w3-modal">
					<div class="w3-modal-content w3-animate-top w3-card-4">

						<header class="w3-container w3-teal">
							<span
								onclick="document.getElementById('newProtocol').style.display='none'"
								title="Закрити"
								class="w3-button w3-display-topright w3-tiny">&times;</span>
							<h2 class="w3-tiny">Створтити новий протокол</h2>
						</header>
						<div class="w3-container">
							<p>
								<label>Ім'я протоколу</label> <input class="w3-input w3-border"
								placeholder="Введіть ім'я нового протоколу"
								ng-model="protocol.shortName"
									name="first" type="text">
							</p>
							<p>
								<button class="w3-btn w3-blue w3-round"
								ng-click="saveProtocolDialog()"
									title="Зберегти новий протокол в базі даних">
									<i class="fa fa-floppy-o" aria-hidden="true"></i> Записати
								</button>
							</p>

						</div>
						<footer class="w3-container w3-teal">
							<p class="w3-tiny">
								*Ім'я нового протоколу <span
									onclick="document.getElementById('newProtocol').style.display='none'"
									class="w3-button  w3-round w3-display-bottomright">Скасувати</span>
							</p>
						</footer>

						<!-- 
						<div class="w3-container">
							<span
								onclick="document.getElementById('newProtocol').style.display='none'"
								class="w3-button w3-display-topright">&times;</span>
							<p>Some text. Some text. Some text.</p>
							<p>Some text. Some text. Some text.</p>
						</div>
				 -->
					</div>
				</div>
				<div ng-include="'/f/mvp1/ng/protocol-list.html'"></div>
			</div>
		</div>
	</div>
