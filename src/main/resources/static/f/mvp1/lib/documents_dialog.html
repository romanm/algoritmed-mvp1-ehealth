<div class="w3-row-padding">
	<div class="w3-quarter ">
		<div class="w3-right">
			<b>Документи</b>
		</div>
	</div>
	<div class="w3-threequarter">
		<!-- 
		<div ng-repeat="document in obj.documents track by $index">
		{{document}}
		</div>
		 -->
		<div ng-repeat="document in obj.documents track by $index"
				ng-init="objList=obj.documents" >
			<select ng-model="document.type">
				<option
					ng-repeat="(k,v) in mvpAddress.config.selectDictionary('DOCUMENT_TYPE').values"
					value="{{k}}">{{v}}</option>
			</select> 
			<b title="Номер документа">№</b>
			<input ng-change="config_msp.autoSave.fn_change_count()"
				placeholder="Номер документа" class="w3-border"
				ng-model="document.number"> 
			<a
				title="Видалити документ"
				class="w3-btn w3-hover-gray"
				ng-if="!$first" href="#" ng-click="mvpAddress.config.minusListElement(objList, $index);">-</a>
			<a class="w3-btn w3-hover-gray"
				title="Додати ще один документ" ng-if="$last" href="#"
				ng-click="mvpAddress.config.plusListElement(objList);">+</a>
		</div>
		<!--
	{{obj.documents}}
-->
	</div>
</div>
