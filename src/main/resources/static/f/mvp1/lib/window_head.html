		<span class="w3-hover-gray "
		ng-click="config_msp_all.fn_open_dialog(k)"> <!-- 
				_
				 --> <i ng-if="config_msp_all.opened_dialog!=k"
			class="fa fa-window-minimize w3-border" aria-hidden="true"></i> <i
			ng-if="config_msp_all.opened_dialog==k" class="fa fa-window-maximize"
			aria-hidden="true"></i>

	<span class="w3-right" ng-if="config_msp_all.opened_dialog==k">

		</span>
		<span ng-if="'personal_data'==k">
