
<select ng-model="phone.type">
	<option ng-repeat="(k,v) in mvpAddress.config.selectDictionary('PHONE_TYPE').values"
		value="{{k}}">{{v}}</option>
</select>
<!-- 
<input ng-change="config_msp.autoSave.fn_change_count()"
 -->
<input ng-change="autoSave.fn_change_count()"
class="w3-border"
	ng-model="phone.number">
	<a
	title="Видалити телефон"
	class="w3-btn w3-hover-gray"
	 ng-if="!$first" href="#" ng-click="mvpAddress.config.minusPhone(phoneList, $index)">-</a>
	<a 
	class="w3-btn w3-hover-gray"
	title="Додати ще один телефон"
	ng-if="$last" href="#" ng-click="mvpAddress.config.plusPhone(phoneList)">+</a>
	<a 
	class="w3-btn w3-hover-gray"
	title="Поставити телефон першим"
	ng-if="!$first" href="#" ng-click="mvpAddress.config.upPhone(phoneList, $index)">^</a>
	<!-- {{phone}} -->
