<div class="w3-container">
	<div class="w3-row-padding w3-margin-top">
		<div class="w3-threequarter">
			<div>
				<span class="w3-small">Пацієнт на прийомі:</span> <span
					class="w3-large"> {{patientById.patient_pib}} </span>
			</div>
			<div class="w3-card-2">
				<header class="w3-container w3-bar w3-light-grey w3-tiny">
					<div class="w3-bar-item">
						<b> Прийом:</b>
					</div>
					<div class="w3-bar-item w3-hover-grey"
						ng-click="newPatientHistoryRecord()">
						<i class="fa fa-pencil" aria-hidden="true"></i> Новий запис
					</div>
				</header>
				{{patientById.patient_pib}}
				<div ng-repeat="ph in patientById.children">
					<div ng-include="'/f/mvp1/medic/patient/menu-history-record.html'">
					</div>
					<div ng-repeat="r in ph.children">
					{{r}}
					<div ng-if="r.path=='patient.doctor'">
						<div class="w3-small">
							<b>Запис доктора:</b> огляд, щоденник, анамнез
						</div>
						<div ng-bind-html="r.docbody.html">
						</div>
						<textarea ng-change="autoSaveHistory(r)" rows="2" cols="66"
							ng-model="r.docbody.html"></textarea>
					</div>
					</div>
					<div ng-if="ph.toSave.doctype=='doctor'">
						<div class="w3-small">
							<b>Запис доктора:</b> огляд, щоденник, анамнез
						</div>
						<div ng-bind-html="ph.toSave.docbody.html">
						</div>
						<textarea ng-change="autoSaveHistory(ph)" rows="2" cols="66"
							ng-model="ph.toSave.docbody.html"></textarea>
					</div>
					<span ng-repeat="(k,v) in ph.docbody">
					<a class="w3-tiny"
						href="#" ng-click="editPatientHistoryField(ph,k)"> {{translateUa[k]}}
						</a>
						<span ng-if="'suspectedDiagnosis'==k">
						<span ng-repeat="sds in v">
						<span class="w3-dropdown-hover w3-white w3-border">
						{{sds.icd_code}}:
							<div class="w3-dropdown-content w3-card-2">
								<a class="w3-hover-grey"
									ng-click="removeSuspectedDiagnosis(v,sds)" href="#"><i
									class="fa fa-times" aria-hidden="true"></i> відмінити </a>
							</div>
						</span>
						{{sds.icd_name}}
						</span>
						</span>
						{{$last?'.':', '}}
						<div ng-if="'suspectedDiagnosis'==ph.editField && ph.editField==k">
							<div ng-include="'/f/mvp1/meddoc/icd10/seek-icd10.html'"></div>
						</div>
					</span>
				</div>
			</div>
		</div>
		<div class="w3-quarter">
			<div class="w3-card-2">
				<div ng-include="'/f/mvp1/ng/protocol-list.html'"></div>
			</div>
		</div>
	</div>
</div>
