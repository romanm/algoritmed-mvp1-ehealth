<header class="w3-light-gray w3-small">
				<i class="fa fa-user"></i> Новий пацієнт <span
				ng-if="config_reception.data_support.error.requiredField.keys().length>0"
					class="w3-right w3-border"
					ng-click="config_reception.clickSave()"
					ng-class="{
					'w3-text-red':!config_reception.validToSave
					,'w3-hover-gray':config_reception.validToSave
					}"
					> запис </span>
			</header>
<div class="w3-yellow w3-container">
	<b class="w3-text-blue">1</b> Паціент
</div>
<div class="w3-container"
	ng-init="autoSave=config_reception.autoSave;"
>
	<div class="w3-row">
		<div class="w3-col m3 l3 s3"
			ng-class="{'w3-text-red':config_reception.data_support.error.requiredField.last_name.empty}">
			<span class="w3-text-gray w3-tiny">1.1</span> Прізвище
		</div>
		<div class="w3-col m9 l9 s9">
			<input ng-change="autoSave.fn_change_count()" placeholder="Прізвище"
				class="w3-border am-width-100pr"
				ng-model="config_reception.patient_data.last_name">
		</div>
	</div>
	<div class="w3-row">
		<div class="w3-col m3 l3 s3"
			ng-class="{'w3-text-red':config_reception.data_support.error.requiredField.first_name.empty}">
			<span class="w3-text-gray w3-tiny">1.2</span> Ім'я
		</div>
		<div class="w3-col m9 l9 s9">
			<input ng-change="autoSave.fn_change_count()" placeholder="Ім'я"
				class="w3-border am-width-100pr"
				ng-model="config_reception.patient_data.first_name">
		</div>
	</div>
	<div class="w3-row">
		<div class="w3-col m3 l3 s3 w3-tiny"
			ng-class="{'w3-text-red':config_reception.data_support.error.requiredField.second_name.empty}"
			>
			<span class="w3-text-gray w3-tiny">1.3</span> По батькові
		</div>
		<div class="w3-col m9 l9 s9">
			<input ng-change="autoSave.fn_change_count()"
				placeholder="По батькові" class="w3-border am-width-100pr"
				ng-model="config_reception.patient_data.second_name">
		</div>
	</div>

	<div>
		<span class="w3-text-gray w3-tiny">1.4</span> <span
			title="Дата народження"> Д. н. </span> <span
			ng-init="d2e_param='birth_date';d2e_obj=config_reception.patient_data;prefix=''"
			ng-include="'/f/mvp1/lib/d2e_dialog.html'"></span>
	</div>
	<div>
		<span
			ng-class="{'w3-text-red':config_reception.data_support.error.requiredField.gender.empty}">
			<span class="w3-text-gray w3-tiny">1.5</span> Стать
		</span> <select ng-change="autoSave.fn_change_count()"
			ng-model="config_reception.patient_data.gender">
			<option
				ng-repeat="(k,v) in mvpAddress.config.selectDictionary('GENDER').values"
				value="{{k}}">{{v}}</option>
		</select>
	</div>
</div>
