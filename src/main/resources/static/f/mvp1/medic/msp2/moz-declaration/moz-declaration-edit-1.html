<div class="w3-yellow w3-container">
	<b class="w3-text-blue">1</b> Паціент
</div>
<div class="w3-row">
	<div class="w3-col m3 l3 s3">
		<span class="w3-text-gray w3-tiny">1.1</span> Прізвище
	</div>
	<div class="w3-col m9 l9 s9">
		<input ng-change="config_declaration.autoSave.fn_change_count()"
			placeholder="Прізвище" class="w3-border am-width-100pr"
			ng-model="doc_declaration.person.last_name">
	</div>
</div>
<div class="w3-row">
	<div class="w3-col m3 l3 s3">
		<span class="w3-text-gray w3-tiny">1.2</span> Ім'я
	</div>
	<div class="w3-col m9 l9 s9">
		<input ng-change="config_declaration.autoSave.fn_change_count()"
			placeholder="Ім'я" class="w3-border am-width-100pr"
			ng-model="doc_declaration.person.first_name">
	</div>
</div>
<div class="w3-row">
	<div class="w3-col m3 l3 s3 w3-tiny">
		<span class="w3-text-gray w3-tiny">1.3</span> По батькові
	</div>
	<div class="w3-col m9 l9 s9">
		<input ng-change="config_declaration.autoSave.fn_change_count()"
			placeholder="По батькові" class="w3-border am-width-100pr"
			ng-model="doc_declaration.person.second_name">
	</div>
</div>

<div>
	<span class="w3-text-gray w3-tiny">1.4</span> Дата народження <span
		title="{{doc_declaration.person.birth_date}}">
		{{doc_declaration.person.birth_date | date : 'dd'}}</span> / <span
		title="{{doc_declaration.person.birth_date}}">
		{{doc_declaration.person.birth_date | date : 'MM'}}</span> / <span
		title="{{doc_declaration.person.birth_date}}">
		{{doc_declaration.person.birth_date | date : 'yyyy'}}</span> <span
		class="w3-text-gray w3-tiny">1.5</span> Стать Ч/Ж
</div>
