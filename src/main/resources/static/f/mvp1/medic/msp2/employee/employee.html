<div class="w3-row">
	<div class="w3-col m{{12-config_employee.dates_col}}">
		<div class="w3-container">
			Посада
			<select ng-model="doc_employee.data.position">
			<option ng-repeat="(k,v) in mvpAddress.config.selectDictionary('POSITION').values"
				value="{{k}}">{{v}}</option>
		</select>
		Тип працівника
			<select ng-model="doc_employee.data.employee_type">
			<option ng-repeat="(k,v) in mvpAddress.config.selectDictionary('EMPLOYEE_TYPE').values"
				value="{{k}}">{{v}}</option>
		</select>
		</div>
		<div ng-include="'/f/mvp1/medic/msp2/employee/employee_party.html'">
		</div>
	</div>
	<div class="w3-col m{{config_employee.dates_col}} w3-card-2">
		<header class="w3-right-align w3-light-grey w3-tiny">
			<b> дати </b>
		</header>
		<div ng-repeat="k_d in config_employee.keys_dates"
			ng-init="v_d=config_employee.dates_name[k_d];v_obj=doc_employee.data;v_e=v_obj[k_d]"
			ng-include="'/f/mvp1/medic/msp2/employee/employee_date.html'">
		</div>
	</div>
</div>
