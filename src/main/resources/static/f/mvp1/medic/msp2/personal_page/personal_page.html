<h2 class="w3-center am-uppercase">
	<b class="w3-text-indigo" style="letter-spacing: 3px;">
		{{config.registry.shortName}} </b>
		<div class="w3-small">
			{{principal.user.family_name}}
			{{principal.user.first_name}}
			{{principal.user.second_name}}
		</div>
</h2>
<div>
	<!-- 
&nbsp; {{config_msp_all.opened_dialog}}
	 -->
	</div>
<div class="w3-bar w3-light-gray">
	<div ng-repeat="(k,v) in config_msp_all.personal_page.dialogs"
		class="w3-bar-item w3-hover-gray"
		ng-class="{'w3-green':k==config_msp_all.opened_dialog}"
		ng-click="config_msp_all.fn_open_dialog(k)">
		{{v.name}} <span class="w3-small" ng-if="'opened_card'==k">
			{{config_msp_all.human_resources_department.fn_opened_card_name()}} </span>
	</div>
</div>
<div class="w3-card-2"
	ng-repeat="(k,v) in config_msp_all.personal_page.dialogs">
	<div ng-include="'/f/mvp1/lib/window_head.html'"></div>
	<div ng-if="config_msp_all.opened_dialog==k"
		ng-include="'/f/mvp1/medic/msp2/personal_page/'+k+'.html'"></div>
</div>
