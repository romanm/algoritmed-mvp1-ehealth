<div class="w3-row-padding">
	<div class="w3-quarter">
	<b>Рівень</b>
		<select ng-model="v.accreditation.category"
			ng-change="autoSave.fn_change_count()">
			<option ng-repeat="t in mvpAddress.config.accreditation_types"
				value="{{t}}">{{mvpAddress.config.type[t]}}</option>
		</select>
	</div>
	<div class="w3-threequarter">
		<b> Регістраційний № </b> <input ng-change="autoSave.fn_change_count()"
			type="text" class="w3-border" ng-model="v.accreditation.order_no">
		<div>
		<span ng-repeat="kda in mvpAddress.config.edit.dates_accreditation"
				ng-init="d=mvpAddress.config.edit.date_types[kda]">
			<span ng-init="d2e_param=kda;d2e_obj=v.accreditation;prefix=d.p" ng-include="'/f/mvp1/lib/d2e_dialog.html'">
			</span>{{$last?'':','}}
		</span>
		</div>
	</div>
</div>

<div ng-repeat="license in v.licenses" >
	<div class="w3-row-padding">
		<div class="w3-quarter">
			<span ng-if="$first"> <a title="Додати Запис в розділі"
				class="w3-btn w3-hover-gray" href="#"
				ng-click="mvpAddress.config.plusListElement(v,'licenses');autoSave.fn_change_count();">+</a>
				<b> Ліцензії: </b>
			</span>
			<div class="w3-right w3-hover-gray">
				<a href="#" ng-click="mvpAddress.config.edit.openLicense($index)">
					{{1 + $index}}. </a>
			</div>
		</div>
		<div class="w3-threequarter">
			<div class="w3-hover-gray"
				ng-click="mvpAddress.config.edit.openLicense($index)">
				<b> № </b> <span ng-if="!license.license_number">
					_____________ </span><u>{{license.license_number}}</u>, <b
					class="w3-small">Орган що видав:</b> <span
					ng-if="!license.issued_by"> _____________ </span><u>{{license.issued_by}}</u>,
				<span ng-repeat="kda in mvpAddress.config.edit.dates_license"
					ng-init="d=mvpAddress.config.edit.date_types[kda]"> {{d.p}}
					{{license[kda] | date : 'shortDate'}} </span>
			</div>
			<div class="w3-border w3-border-green w3-card-4 w3-display-container"
				ng-if="mvpAddress.config.edit.license==$index">
				<span ng-click="mvpAddress.config.edit.openLicense($index)"
					class="w3-button w3-display-topright">×</span> 
					<b> № </b>
					<input
					ng-change="autoSave.fn_change_count()" type="text"
					class="w3-border" ng-model="license.license_number">,
				<br /> <b class="w3-small">Орган що видав:</b> <input
					ng-change="autoSave.fn_change_count()" type="text"
					class="w3-border" ng-model="license.issued_by">
				<div>
					<span ng-repeat="kda in mvpAddress.config.edit.dates_license"
						ng-init="d=mvpAddress.config.edit.date_types[kda]">
						
						<span ng-init="d2e_param=kda;d2e_obj=license;prefix=d.p" ng-include="'/f/mvp1/lib/d2e_dialog.html'">
						</span>{{$last?'':','}}
					</span>
				</div>
				<p>
					<div class="w3-display-bottomright">
					<a class="w3-btn w3-blue"
						ng-click="mvpAddress.config.edit.openLicense($index)">Закрити </a>
					</div>
				</p>
			</div>
		</div>
	</div>
</div>
